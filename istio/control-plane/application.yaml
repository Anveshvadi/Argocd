apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: default
  source:
    chart: istiod
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.21.3  # Version of Istio  to install
    helm:
      releaseName: istiod
      valueFiles:
        - values-istiod.yaml
  destination:
    server: "insights-euc1-blue"
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
