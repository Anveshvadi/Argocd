apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-shared-services-eks-engr
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Anveshvadi/Argocd.git
        revision: main
        files:
          - path: environments/shared-services/us-east-1/eks-engr/**/elastic-agent.yaml
  template:
    metadata:
      name: '{{ path[1] }}-{{ path[3] }}-{{ path[4] }}-{{ path.basenameNormalized }}'
    spec:
      project: cluster-services-application-set
      source:
        repoURL: https://github.com/Anveshvadi/Argocd.git
        targetRevision: main
        path: '{{ path }}'
      destination:
        name: '{{ path[3] }}'
        namespace: '{{ path[4] }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - PruneLast=true

