apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-services-application-set
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: Cluster wide services for helping engineering tools level up
  destinations:
    # shared-services
  - namespace: argocd
    server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
  - group: argoproj.io
    kind: ApplicationSet
  - group: argoproj.io
    kind: AppProject
  - group: argoproj.io
    kind: Application 
  sourceRepos:
  - git@github.com:Anveshvadi/Argocd.git
